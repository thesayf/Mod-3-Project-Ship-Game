<html>
<head>
    <title>Project Ship</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css?family=Geostar&display=swap')</style>
</head>

<body>
    <div id="game">
        <div class="menuDiv">
            <form id="form">
                
                <input id="name" class="menu" type="text" name="name" placeholder="Enter Name">
                <input id="start" class="menu" type="submit" value="Start">
            </form>
            <button id="instructionsbtn" class="menu">Instructions</button>
            <button id="highscoresbtn" class="menu">High Scores</button>
            <button id="musicbtn" class="menu">Music On/Off</button>
        </div>

        <div id="info" class="menuDiv">
            

        </div>

        <div id="ship"></div>
    </div>

    
    <script src="./src/index.js"></script>
</body>
</html>
